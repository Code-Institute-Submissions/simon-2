<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="./favicon.ico">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rationale" rel="stylesheet">
    <title>Simon</title>
</head>

<body>
    <main class="simon-container container-fluid">
        <!--Outer Box-->
        <h1 class="simon col-12">SIMON</h1>
        <!--heading-->
        <div class="content">
            <!--content container-->
            <div class="colour-boxes">
                <div class="row">
                    <div class="col-6 nopaddingright">
                        <div id="0" class="colour-pads yellow"></div>
                    </div>
                    <div class="col-6 nopaddingleft">
                        <div id="1" class="colour-pads green"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 nopaddingright">
                        <div id="2" class="colour-pads red"></div>
                    </div>
                    <div class="col-6 nopaddingleft">
                        <div id="3" class="colour-pads purple"></div>
                    </div>
                </div>
            </div>
            <br>
            <div class="buttons">
                <!--buttons-->
                <div class="row">
                    <div class="col-4">
                        <div class="strict-light"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="strict-button"></div>
                    </div>

                    <div class="col-4">
                        <div class="start-button start"></div>
                    </div>

                    <div class="col-4">
                        <div class="screen">
                            <div class="counter">00</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="div col-4">
                        <h3 class="strict">Strict</h3>
                    </div>
                    <div class="div col-4">
                        <h3 class="start">Start</h3>
                    </div>
                </div>
            </div>
            <!--/buttons-->
        </div>
        <!--/content container -->
    </main>
    <!--/outer box-->

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/app.js"></script>
    <!--/scripts-->
</body>

</html>
